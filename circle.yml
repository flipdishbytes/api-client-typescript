machine:
  node:
    version: 8.9.4
  npm:
    version: 5.6.0
  environment:
    NPM_TOKEN:  <token>
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
deployment:
  production:
    branch: master
    commands:
      - npm run build
      - npm version minor
      - npm publish --access public